services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: visiblee_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: visiblee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d visiblee"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: visiblee_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  engine:
    build:
      context: ./services/engine
      dockerfile: Dockerfile
    container_name: visiblee_engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/visiblee"
      REDIS_URL: "redis://redis:6379"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENGINE_API_KEY: ${ENGINE_API_KEY:-changeme-in-production}
      ALLOWED_ORIGINS: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      BRAVE_SEARCH_API_KEY: ${BRAVE_SEARCH_API_KEY:-}
    volumes:
      - fastembed_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
  redis_data:
  fastembed_models:
